spring:
  profiles:
    active:
    - local
  cloud:
    loadbalancer:
      ribbon.enabled: false
    
server:
  port: ${PORT:0}
  
eureka:
  instance:
    instance-id: microservice-labels:${random.value}
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

---

spring:
  profiles: local
  application:
    name: microservice-labels
  datasource:
    url: jdbc:h2:tcp://localhost:9090/mem:mydb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create

